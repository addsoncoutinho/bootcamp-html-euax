<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
    <header class="header">
        <img src="./images/logo.png" alt="Logo Grupo Euax">
    </header>
    <main class="main-content">
        <form action="" class="form">
            <h2>Cadastro para o Bootcamp</h2>
            <p>Informe seus dados pessoais e esteja pronto para entrar nessa jornada
            </p>
            <label class="form_label" for="name">Nome Completo</label>
            <input class="form_input" placeholder="Insira seu nome completo" type="text" name="name" id="name">
            <label class="form_label" for="email">E-mail</label>
            <input class="form_input" placeholder="Insira seu e-mail" type="text" name="email" id="email">
            <label class="form_label" for="area">Área de atuação</label>
            <select class="form_input" name="area" id="area">
                <option value="" selected>Selecione uma opção</option>
                <option value="dev">Dev</option>
                <option value="qa">QA</option>
            </select>
            <button class="form_button" type="submit">Embarcar nessa jornada!</button>
        </form>
    </main>
</body>
</html>
